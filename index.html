<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-header">
        <h1>Todo List</h1>
        <div class="todo-input">
            <input type="text" id="todo-input" placeholder="Tambahkan tugas disini..." >
            <button id="add-button" type="button">Tambah</button>
        </div>
        <div class="todo-output">
            <ul id="todo-list"></ul>
        </div>
    </div>
    <div class="footer">
        <footer>
            <span>Media Sosial</span>
            <div class="icon">
                <a href="#"><img src="icon/icons8-facebook.svg" alt="Facebook"></a>
                <a href="#"><img src="icon/icons8-instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="icon/icons8-whatsapp.svg" alt="Whatsapp"></a>
                <a href="#"><img src="icon/icons8-youtube.svg" alt="Youtube"></a>
            </div>
            &copy; 2023 Saparudin Lubis. Hak Cipta Dilindungi.
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
